<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
    <header class="relative flex items-center justify-between mx-4 mt-2  ">
        <img src="menu (2).png" alt="menu">
        <h1 class="absolute left-10  font-medium">Be Pro</h1>
        <img src="notification.png" alt="notification">
    </header>
    <main  id="Main" class="mx-4  ">
        <h2 class="font-normal mt-3 ml-2">Hello Breif</h2>
        <div class="flex gap-5 ">
            <img class="w-[140px] h-[200px]" src="download .jpg" alt="">
            <h2 class=" flex justify-center items-center font-normal">start again to acheive</h2>

        </div>

        <div class="flex flex-col ">
           <div class="flex justify-between"> <h2 class="ml-2">Todays tasks</h2>

          

            <button id="boton" class="hover:bg-green-100"
                onclick="document.getElementById('tache').classList.remove ('hidden')"><img src="ajouter-le-fichier.png"
                    alt=""></button>
                </div>
  <div id ="placedetache">

            </div>
                    

        </div>
        

        <section id="tache" class="hidden w-full h-screen fixed top-0 left-0 right-0 bottom-0 backdrop-blur-sm  ">

            <form id="taskForm"
            class=" fixed inset-0 w-[80%]   h-[200px] m-auto border-solid border-4 rounded-xl   flex flex-col ">
            <button type="button" id="closeForm">close</button>

            <div class="m-auto w-[100%]  flex justify-center bg-green-100">
                <h2>Creat Tasks</h2>
            </div>
            <article class="flex justify-center  m-auto border-solid border-spacing-2 rounded-xl ">
                <input id="tache-field" type="text" placeholder="Add task . . .">
            </article>
            <button
            type="submit"
            class="  flex justify-center items-center h-[50px] bg-green-200 w-24 self-center mb-2 rounded-xl">Creat</button>
        </form>
    </section>
        
    
    </main>
    <script src="ui.js"></script>
    <nav class="w-30 h-20 bg-green-100 flex justify-between   w-full fixed bottom-0 md:w-1/2  md:place-self-center
     ">
        <img class="h-10 mt-2" src="accueil.png" alt="">
        <img class="h-10 mt-2" src="ajouter-le-fichier.png" alt="">
        <img class="h-10 mt-2 " src="horloge.png" alt="">
        <img class="h-10 mt-2" src="utilisateur.png" alt="">
    </nav>
    
</body>

</html>
